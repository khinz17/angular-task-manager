<div class="btn-task-dialog">
    <h1>{{title}} Task</h1>
    <h2>Are you sure you want to delete this task</h2>
    <div class="btn-class">
        <button class="btn-one" mat-button (click)="saveDelete()" mat-stroked-button color="primary">Delete</button>
        <button mat-button (click)="cancelDelete()">Cancel</button>
    </div>
</div>
